name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Install npm dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Create plugin archive
        run: |
          mkdir -p build
          rsync -av --exclude-from=exclude.txt --include-from=include.txt ./ build/wc-product-upload-with-uppy/
          cd build
          zip -r wc-product-upload-with-uppy.zip wc-product-upload-with-uppy/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          # https://github.com/softprops/action-gh-release
          # Note that if you intend to run workflows on the release event (on: { release: { types: [published] } }),
          # you need to use a personal access token for this action, as the default secrets.GITHUB_TOKEN does not trigger another workflow.
          # See: https://github.com/actions/create-release/issues/71
          token: ${{ secrets.GITHUB_TOKEN }}
          files: build/wc-product-upload-with-uppy.zip
          generate_release_notes: true
